<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Base</title>

<body class="container">

    

    <div class="overflow-y">
        <div class="text-start m-1">
            <div class="row m-2">
                <div class="border border-1 border-primary rounded">
                    <div class="card border border-0">
                        <div class="card-header fs-5 fw-light fst-italic">
                            postado em: 10/06/2024 | autor: Trevojan
                        </div>
                        <div class="card-body">
                            <h5 class="card-title pb-2">@(topProto)</h5>
                            <blockquote class="blockquote mb-3">
                                <footer class="fs-7 blockquote-footer">
                                    <cite title="Source Title">@(subProto)</cite>
                                </footer>
                            </blockquote>
                            <p>
                                @(descProto)
                            </p>
                        </div>
                    </div>

                    <div class="card border border-0">
                        <div class="card-header fs-5 fw-light fst-italic">

                        </div>

                    </div>
                    
                    <div class="card border border-0">
                        <div class="card-header fs-5 fw-light fst-italic">

                                @(descLancamento)
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
