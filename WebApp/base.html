<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <title>Base</title>
</head>

<body class="container-fluid">

    <div class="offcanvas offcanvas-start" tabindex="1" id="offcanvasProjetos" aria-labelledby="offcanvasProjetosLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasProjetosLabel">Opções</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="accordion" id="accordionCargos">
                <div class="accordion-item">
                    <h2 class="p-1 accordion-header text-bg-primary hover-item" id="headingCargos">
                        <div class="d-flex m-2">
                            <span class="pt-1 flex-fill lead text-white">Cargos</span>
                            <button class="btn btn-success me-1" style="width: 40px;height: 40px;"
                                data-bs-toggle="modal" data-bs-target="#ModalNovoCargo"><strong>+</strong></button>
                            <button class="btn btn-warning me-1" style="width: 40px;height: 40px;"
                                data-bs-toggle="modal" data-bs-target="#ModalEditarCargo"><strong>!</strong></button>
                            <button class="btn btn-danger me-1" style="width: 40px;height: 40px;" data-bs-toggle="modal"
                                data-bs-target="#ModalExcluirCargo"><strong>X</strong></button>
                            <button class="btn text-white border border-1 me-1 font-monospace" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseCargos" aria-expanded="false"
                                aria-controls="collapseCargos">
                                I
                            </button>
                        </div>
                    </h2>
                    <div id="collapseCargos" class="accordion-collapse collapse show" aria-labelledby="headingCargos"
                        data-bs-parent="#accordionCargos">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionMembros">
                <div class="accordion-item">
                    <div class="p-1 accordion-header text-bg-primary hover-item" id="headingMembros">
                        <div class="d-flex m-2">
                            <span class="pt-1 flex-fill lead text-white">Membros</span>
                            <button class="btn btn-success me-1" style="width: 40px;height: 40px;"
                                data-bs-toggle="modal" data-bs-target="#ModalNovoMembro"><strong>+</strong></button>
                            <button class="btn btn-warning me-1" style="width: 40px;height: 40px;"
                                data-bs-toggle="modal" data-bs-target="#ModalEditarMembro"><strong>!</strong></button>
                            <button class="btn btn-danger me-1" style="width: 40px;height: 40px;" data-bs-toggle="modal"
                                data-bs-target="#ModalExcluirMembros"><strong>X</strong></button>
                            <button class="btn text-white border border-1 me-1 font-monospace" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseMembros" aria-expanded="false"
                                aria-controls="collapseMembros">
                                I
                            </button>
                        </div>
                    </div>
                    <div id="collapseMembros" class="accordion-collapse collapse show" aria-labelledby="headingMembros"
                        data-bs-parent="#accordionMembros">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionQuadros">
                <div class="accordion-item">
                    <div class="p-1 accordion-header text-bg-primary hover-item" id="headingQuadros">
                        <div class="d-flex m-2">
                            <span class="pt-1 flex-fill lead text-white">Quadros</span>
                            <button class="btn btn-success me-1" style="width: 40px;height: 40px;"
                                data-bs-toggle="modal" data-bs-target="#ModalNovoQuadro"><strong>+</strong></button>
                            <button class="btn btn-warning me-0" style="width: 40px;height: 40px;"
                                data-bs-toggle="modal" data-bs-target="#ModalEditarQuadro"><strong>!</strong></button>
                            <button class="btn btn-danger me-0" style="width: 40px;height: 40px;" data-bs-toggle="modal"
                                data-bs-target="#ModalExcluirQuadro"><strong>X</strong></button>
                            <button class="btn text-white border border-1 me-0 font-monospace" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseQuadros" aria-expanded="false"
                                aria-controls="collapseQuadros">
                                I
                            </button>
                        </div>
                    </div>
                    <div id="collapseQuadros" class="accordion-collapse collapse show" aria-labelledby="headingQuadros"
                        data-bs-parent="#accordionQuadros">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion" id="accordionPrazos">
                <div class="accordion-item">
                    <div class="p-1 accordion-header text-bg-primary hover-item" id="headingPrazos">
                        <div class="d-flex m-2">
                            <span class="pt-1 flex-fill lead text-white">Prazos</span>
                            <button class="btn btn-success me-1" style="width: 40px;height: 40px;"
                                data-bs-toggle="modal" data-bs-target="#ModalNovoPrazo"><strong>+</strong></button>
                            <button class="btn btn-warning me-0" style="width: 40px;height: 40px;"
                                data-bs-toggle="modal" data-bs-target="#ModalNovoPrazo"><strong>!</strong></button>
                            <button class="btn btn-danger me-0" style="width: 40px;height: 40px;" data-bs-toggle="modal"
                                data-bs-target="#ModalNovoPrazo"><strong>X</strong></button>
                            <button class="btn text-white border border-1 me-0 font-monospace" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapsePrazos" aria-expanded="false"
                                aria-controls="collapsePrazos">
                                I
                            </button>
                        </div>
                    </div>
                    <div id="collapsePrazos" class="accordion-collapse collapse show" aria-labelledby="headingPrazos"
                        data-bs-parent="#accordionPrazos">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-11 position-absolute bottom-0 d-flex flex-column text-center">
                <div class="bg-primary hover-item">
                    <a class="text-white link-underline link-underline-opacity-0" asp-page="../Portfolio/portfolio">
                        voltar ao menu</a>
                </div>
                <div class="bg-primary hover-item">
                    <a class="text-white link-underline link-underline-opacity-0" data-bs-toggle="modal"
                        data-bs-target="#ModalFimProjeto" href="#">
                        fechar projeto</a>
                </div>
                <div class="bg-primary hover-item">
                    <partial name="Sair/_ModalSair">
                        <a class="text-white link-underline link-underline-opacity-0" data-bs-toggle="modal"
                            data-bs-target="#ModalSair" href="#">
                            sair da conta</a>
                </div>
                <div class="bg-primary hover-item">
                    <a disabled class="text-white link-underline link-underline-opacity-0" href="#">
                        nos dê seu feedback!</a>
                </div>
            </div>
        </div>
    </div>


    <div id="idPrincipal" name="nmPrincipal" class="m-2 container text-center">
        <div class="row">
            <div class="col col-2 d-flex flex-column" style="z-index: 1;">
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-secondary">
                        Tooltip on right
                      </button>
                      
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasProjetos">
                        <i class="bi bi-list"></i>
                    </button>
                </div>

                <!-- project -->
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-palette"></i>
                    </button>
                </div>
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-bookmark-star-fill"></i>
                    </button>
                </div>
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-people-fill"></i>
                    </button>
                </div>
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-collection-fill"></i>
                    </button>
                </div>
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-stopwatch"></i>
                    </button>
                </div>

                <!-- user -->
                <div class="row mt-auto col-3 mb-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-person-fill-gear"></i>
                    </button>
                </div>
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-lock-fill"></i>
                    </button>
                </div>
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-file-earmark-arrow-down"></i>
                    </button>
                </div>
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-share-fill"></i>
                    </button>
                </div>
                <div class="row mb-3 col-3">
                    <button type="button" class="btn btn-lg btn-primary" data-bs-toggle="" data-bs-target="#">
                        <i class="bi bi-star"></i>
                    </button>
                </div>

            </div>
            <div class="col col-9">
                <h3 aria-labelledby="idIntroInicio">Início</h3>
                <small class="text-muted" id="idIntroInicio">
                    Este é o início de seu projeto.<br>
                    Cheque abaixo a visão geral.
                </small>

                <div class="row mt-5">
                    <div class="col">
                        Quadros
                    </div>
                    <div class="col">
                        Participantes
                    </div>
                    <div class="col">
                        Descrição
                    </div>
                </div>
            </div>
            <div class="col col-1">
                g<br>s<br>r<br>u<br>t<br>g<br>i<br>l<br>s<br>g<br>h
                <br>s<br>r<br>u<br>t<br>g<br>i<br>l<br>s<br>g<br>h
                <br>l<br>s<br>g<br>h
                <br>s<br>r<br>u<br>t<br>g<br>h<br>

            </div>
        </div>
    </div>
    </div>

</body>

</html>
